<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #eeeeee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .horziontalLines,.circles{
      transition: transform 0.5s ease;
    }

    .horziontalline1,.horziontalline2{
      transform: translate(0px, 60px);
      border-bottom: .1px solid #ccc;
    }

    .horziontalline2{
      transform: translate(0px, 62px);
      border-bottom: 1px solid #ccc;
    }

    .receipt {
      background-color: #fff;
      width: 320px;
      padding: 20px;
      box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 30px;
    }

    .date {
      font-size: 12px;
      color: #666;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .table thead {
      border-bottom: 1px solid #ccc;
    }

    .table th,
    .table td {
      text-align: left;
      padding: 8px 0;
      font-size: 14px;
    }

    .subtotal {
      text-align: right;
    }

    .total {
      font-weight: bold;
      font-size: 16px;
    }

    .barcode {
  width: 100%;
  height: 60px;
  background: url('https://barcode.tec-it.com/barcode.ashx?data=1234567890&code=Code128&translate-esc=false') center/contain no-repeat;
  margin-top: 10px;
  border-radius: 2px;
}

.circles{
  display: flex;
  justify-content: space-between;
}

.circle1{
    border: 1em solid #eeeeee;
    border-radius: 100%;
    transform: translate(-118%, 0px);
}
.circle2{
    border: 1em solid #eeeeee;
    border-radius: 100%;
    transform: translate(118%, 0px);
}

.bottom-hor .horziontalline1{
      transform: translate(0px, -1.1em);
      border-bottom: 2px solid #ccc;
}

  </style>
</head>
<body>
  <div class="hor-lines">
    <div class="horziontalLines">
      <p class="horziontalline1"></p> 
      <p class="horziontalline2"></p>
    </div>
    <div class="receipt">
      <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="Google Logo" />
        <div class="date">17.04.2019</div>
      </div>
      <table class="table">
        <thead>
          <tr>
           <th>DESCRIPTION</th>
            <th class="subtotal">SUBTOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Google Pixel 3 XL 64 GB<br>in clearly white</td>
            
  
            <td class="subtotal">$999.00</td>
          </tr>
          <tr>
            <td>Google Pixel 3 Case</td>
            <td class="subtotal">$99.00</td>
          </tr>
          <tr>
            <td class="total">Total</td>
            <td class="subtotal total">$1098.00</td>
          </tr>
        </tbody>
      </table>
      <div class="circles">
        <div class="circle1">
        </div>
        <p class="horziontalline2"></p>
        <div class="circle2">
        </div>
      </div>
      <div class="bottom-hor">
      <div class="horziontalLines">
        <p class="horziontalline1"></p>
      </div>
    </div>
      <div class="barcode">
        <img src="https://barcode.tec-it.com/barcode.ashx?data=1234567890&code=Code128&translate-esc=false" alt="Barcode" style="width: 100%; height: 100%; object-fit: contain; border-radius: 2px;">
      </div>
      
    </div>
  </div>  
</body>
</html>
